services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/ebre_auth_modern
      - SESSION_SECRET=super-secret-modern-nest-key
      - NODE_ENV=development
      - PORT=3001
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:3001
    depends_on:
      - backend

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_modern:/data/db

volumes:
  mongodb_data_modern:
